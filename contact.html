<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/contact.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/76d8bb9a7d.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <script src="../option.js" defer></script>
    <script> 
        $(function(){
          $("#navbar").load("navbar.html"); 
          $("#footer").load("footer.html"); 
        });
    </script>
</head>
<body>
    <div id="navbar"></div>
    <div class="section-1">
        <div class="container-contact-details">
            <p class="contact-title">
                Contact Us
            </p>
            <div class="contact-details">
                <div class="contact-1">
                    <div class="warp-1">
                    <i class="fa-solid fa-phone"></i>
                    <a  href="tel:+601234567" class="contact-txt">+60 123 4567</a>
                </div>
                <div class="warp-2">
                    <i class="fa-solid fa-envelope"></i>
                    <a href="mailto: contact@icetea.my" class="contact-txt">contact@icetea.my</a>
                </div>
                <div class="warp-3">
                    <a href=""><i class="fa-brands fa-facebook" style="color: #000000;"></i></a>
                    <a href=""><i class="fa-brands fa-instagram" style="color: #000000;"></i></a>
                    <a href=""><i class="fa-brands fa-square-twitter" style="color: #000000;"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin" style="color: #000000;"></i></a>
                </div>
                </div>
                <div class="warp-4">
                    <p class="address">11027, Kuala Lumpur, 50732, Kuala Lumpur, WP Kuala Lumpur</p>
                </div>
            </div>
                
            </div>
    </div>
    <div class="section-2">
        <div class="container-maps">
            <p class="maps-title">
                Our Location
            </p>
            <div class="maps" >
            <iframe width="900" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=720&amp;height=600&amp;hl=en&amp;q=1016,%20Jln%20Sultan%20Ismail,%20Bandar%20Wawasan,%2050250%20Kuala%20Lumpur,%20Wilayah%20Persekutuan%20Kuala%20Lumpur+(Ice%20Tea%20Tech%20Sdn%20Bhd)&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.maps.ie/distance-area-calculator.html">area maps</a></iframe>
            </div> 
        </div>
    </div>
    <div class="section-3">
        <p class="form-title">
            Connect With Us
        </p>
        <form>
            <input type="text" id="name" name="name" Placeholder="Name" required>
            <input type="email" id="email" name="email" Placeholder="Email"required>
            <input type="phone" id="phone" name="phone" Placeholder="Phone" required>
            <input type="subject" name="subject" id="subject" placeholder="Subject" required>
            <textarea id="message" name="message" maxlengt="250"Placeholder="Message" required></textarea>
            <div class="container-form-btn">
              <button class="form-btn">
                  Send Email
                  <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
              </button>
            </div>
        </form>
    </div>
    <div id="footer"></div>
</body>
</html>
